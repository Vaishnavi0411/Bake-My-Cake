<div class="cake-image">
<div class="login-container">
    <div class="login-form">
      <mat-card>
        <mat-card-content>
          <mat-icon class="divtag" routerLink="login">account_circle</mat-icon>
          <h3>SIGN IN</h3>
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <mat-form-field>
              <mat-label>Enter Email</mat-label>
              <input matInput type="email" name="email" [(ngModel)]="user.email" required email>
              <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.controls['email'].errors?.['email'] && loginForm.controls['email'].dirty">
                Please enter a valid email
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Enter Password</mat-label>
              <input matInput type="password" name="password" [(ngModel)]="user.password" required minlength="6">
              <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">
                Password is required
              </mat-error>
              <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.controls['password'].dirty">
                Password should be at least 6 characters long
              </mat-error>
            </mat-form-field>
            <div class="button-container">
              <button id="button-center" mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">
                SIGN IN
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
      <p class="ptag">New to Cake Haven?</p>
      <div>
        <button routerLink="/register" mat-raised-button>Create your Cake Haven account</button>
      </div>
    </div>
  </div>
</div>
