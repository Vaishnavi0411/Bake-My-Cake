<div class="grid-container">
  <h1 class="title">Taste of Joy</h1>

  <app-search (searchedText)="searchTitle($event)"></app-search>

  <mat-grid-list cols="4" rowHeight="450px">
    <mat-grid-tile *ngFor="let cake of cakesData">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button routerLink="viewOneCake/{{cake.id}}" mat-menu-item>View</button>
              <button *ngIf="loginService.isAdminLoggedIn==true && loginService.isUserLoggedIn==false"
                routerLink="editDetails/{{cake.id}}" mat-menu-item>Edit</button>
              <button *ngIf="loginService.isAdminLoggedIn==true && loginService.isUserLoggedIn==false" mat-menu-item
                (click)="delete(cake.id)">Delete </button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
          <span class="text-center">{{cake.cake_name}}</span>
          <img class="img" src="../../assets/images/{{cake.id}}.jpg" width="100%" height="57%">
          <img src="../assets/images/rating.jpg" alt="rating" />{{
          cake?.rating
          }}
          <p class="text">Price : â‚¹{{cake.price}}</p>
          <mat-card-subtitle id="delivery">Earliest Delivery:
            <span class="span-tag">{{ cake?.earliestDelivery }}</span></mat-card-subtitle>
          <mat-card-actions>
            <mat-icon  routerLink="viewOneCake/{{cake.id}}" class="cart-icon" color="primary"
              matTooltip="Add to cart">shopping_cart</mat-icon>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
